<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s;
            }

            div:hover {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>transition 属性</h1>

        <p>请把鼠标悬停在下面的 div 元素上，来查看过渡效果：</p>

        <div></div>

        <p><b>注释：</b>本例在 Internet Explorer 9 和更早版本中不起作用。</p>
    </body>
</html>
